<!DOCTYPE HTML>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type = "text/javascript" src="Prototype6.js"></script>
    <script type = "text/javascript" src="ScatterPlot.js"></script>
    <script type = "text/javascript" src="TabControl.js"></script>

</head>

<body>

<!--Tabs-->
<div class="tab">
    <button class="tablinks" onclick="openChart(event, 'Stacked')" id="stackedTab">Stacked</button>
    <button class="tablinks" onclick="openChart(event, 'Scatter')" id="scatterTab">Scatter</button>
</div>

<!-- Tab Content -->
<div id="MAIN" class="relative">

    <div id="Stacked" class="tabcontent">
       <svg id="SVG_CONTAINER"></svg>
    </div>

    <div id="Scatter" class="tabcontent">
        <label>Select a Year:</label>
        <select id="selectYear"
                onchange="comboboxListener_updateScatterPlot(this);">
        </select>
            <svg id="SVG_CONTAINER_ScatterPlot"></svg>
    </div>
</div>


</body>
</html>
