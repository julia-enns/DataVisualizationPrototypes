<!DOCTYPE HTML>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type = "text/javascript" src="Prototype6.js"></script>
    <script type = "text/javascript" src="ScatterPlot.js"></script>
    <script type = "text/javascript" src="ParallelLine.js"></script>
    <script type = "text/javascript" src="EventListeners.js"></script>

</head>

<body>

<!--Tabs-->
<div class="tab">
    <button class="tablinks" onclick="openChart(event, 'Stacked')" id="stackedTab">Songs over the Decades</button>
    <button class="tablinks" onclick="openChart(event, 'Scatter')" id="scatterTab">Top Songs of the Year</button>
</div>

<h1 id="chartTitle"></h1>

<!-- Tab Content -->
<div id="MAIN" class="relative">
    <div id="Stacked" class="tabcontent">
        <svg id="SVG_CONTAINER"></svg>
    </div>

    <div id="Scatter" class="tabcontent">
        <div class="slidecontainer">
            <h3 style="margin:5px;">Select a year:</h3>
            <input type="range" min="0" value="0" class="slider" id="yearSlider"
                   list = "yearListTicks"
                   onchange="sliderListener_updateScatterPlot(this)"
                   oninput="sliderListener_updateScatterPlot(this)">
            <datalist id="yearListTicks"></datalist>
        </div>
            <svg id="SVG_CONTAINER_ScatterPlot"></svg>
            <svg id="SVG_CONTAINER_ParallelLines"></svg>
    </div>
</div>


</body>
</html>
